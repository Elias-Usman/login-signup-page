<! DOCTYPE html>
    <html lang="en">

    <head>
        <meta chaset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="index.html">
        <link rel="stylesheet" href="login.css" />
        <link rel="stylesheet" href="signup-page.html" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    </head>

    <body>
        <header class="header">
            <nav class="nav">
                <a href="index.html" class="nav_logo">Codinglab</a>
            </nav>
        </header>

        <section>
            <div class="login">
                <div class="login_container">
                    <div class="img_container">
                        <img src="./public/bg4.jpg"
                        alt="bg" />
                    </div>
                    <div class="form_container">


                        <!-- <i class="bx bx-x  form_close"></i> -->

                        <!-- Login Form -->
                        <div class="form login_form">
                        <form action="#">
                            <h2>Login</h2>
                            <div class="input_box">
                                <input type="email" placeholder="Enter your email" required>
                                <i class="uil uil-envelope-alt email"></i>
                            </div>
                            <div class="input_box">
                                <input type="password" placeholder="Enter your password" required>
                                <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                            </div>
                            <div class="option_field">
                                <span class="checkbox">
                                    <input type="checkbox" id="check">
                                    <label for="check">Remember Me</label>
                                </span>
                                <a href="#" class="forgot_pw">forgot password?</a>
                            </div>
                            <button type="button" class="button">Login Now</button>

                            <div class="login_signup">Don't have an account?
                                <a href="signup-page.html" id="signup">Signup</a>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>

    </html>
